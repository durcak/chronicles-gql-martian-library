#/app/javascript/components/Subscription/operations.graphql
#import '../../fragments/Item.graphql'

subscription ItemSubscription(
  $id: Int
) {
  itemAdded(
    id: $id
  ) {
    ...ItemFragment
    user {
      id
      email
    }
  }

  itemUpdated(
    id: $id
  ) {
    ...ItemFragment
    user {
      id
      email
    }
  }
}
