#import '../../fragments/Item.graphql'

mutation UpdateItemMutation(
  $id: ID!
  $title: String!
  $description: String
  $imageUrl: String
  $role: String
) {
  updateItem(
    id: $id
    attributes: {
      title: $title
      description: $description
      imageUrl: $imageUrl
      role: $role
    }
  ) {
    item {
      ...ItemFragment
    }

    errors {
      # new field
      fullMessages
    }
  }
}
